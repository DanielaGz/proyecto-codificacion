<div class="card">
  <div class="card-body">
    <form>
      <!-- <div class="input-group p-3">
        <input type="file" class="form-control" id="document" name="document" accept="image/*,.txt"
        (change)="handleFileInput($event)">
        
      </div> -->
      
      <div class="input-group p-3">
        <textarea class="form-control" name="text" id="text" rows="5"
        [(ngModel)]="text" required></textarea>

      </div>
      <div class="input-group p-3">
        <select class="form-select" id="bits" name="bits"
        [(ngModel)]="bits" required>
          <option selected>Seleccione el numero de bits</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="d-flex justify-content-end p-3">
        <button
        type="submit"
        class="btn btn-primary"
        (click)="codificar()">Codificar</button>
      </div>
    </form>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header text-center">
    <strong>ASCII</strong>
  </div>
  <div class="card-body">
    {{ascii_text}}
  </div>
</div>

<div class="card mt-3">
  <div class="card-header text-center">
    <strong>BINARIO</strong>
  </div>
  <div class="card-body">
    {{binary_text}}
  </div>
</div>

<div class="card mt-3">
  <div class="card-header text-center">
    <strong>VOLTAJES</strong>
  </div>
  <div class="card-body">
    {{vol_text}}
  </div>
</div>
